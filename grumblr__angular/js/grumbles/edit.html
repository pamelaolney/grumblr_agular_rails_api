<form>
  <input placeholder="Title" data-ng-model="GrumbleEditViewModel.grumble.title" />
  <input placeholder="Author name" data-ng-model="GrumbleEditViewModel.grumble.authorName" />
  <input placeholder="PhotoURL"data-ng-model="GrumbleEditViewModel.grumble.photoUrl" />
  <textarea placeholder="Grumblr Content" data-ng-model="GrumbleEditViewModel.grumble.content" rows="8" cols="40"></textarea>
  <button type="button" data-ng-click="GrumbleEditViewModel.update()">Update</button>
  <button data-ng-click="GrumbleEditViewModel.destroy()">Delete</button>
</form>
